<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다크모드 전환</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <!-- 🌙 다크모드 토글 -->
  <div class="theme-toggle">
    <img id="modeIcon" src="moon.png" alt="모드 전환 아이콘">
  </div>

  <!-- 셀렉터 버튼 -->
  <div class="selector">
    <button id="openSelectBtn" class="form-select">학교 선택</button>
  </div>

  <!-- 팝업 -->
  <div class="popup-overlay" style="display: none;">
    <div class="popup-select">
      <div class="option" data-value="1">한국디지털미디어고등학교</div>
      <div class="option" data-value="2">Two</div>
      <div class="option" data-value="3">Three</div>
      <div class="option" data-value="4">Four</div>
      <div class="option" data-value="5">Five</div>
      <button id="closePopup" class="close-btn">닫기</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const openBtn = document.getElementById('openSelectBtn');
    const popup = document.querySelector('.popup-overlay');
    const options = document.querySelectorAll('.option');
    const closeBtn = document.getElementById('closePopup');
    const modeIcon = document.getElementById('modeIcon');

    let rotation = 0; // 누적 회전 각도

    openBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    options.forEach(opt => {
      opt.addEventListener('click', () => {
        openBtn.textContent = opt.textContent;
        popup.style.display = 'none';
      });
    });

    // ✅ 다크모드 토글 (누적 회전 방식)
    modeIcon.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');

      rotation += 180; // 항상 같은 방향으로 회전
      modeIcon.style.transform = `rotate(${rotation}deg)`;
      modeIcon.style.opacity = '0';

      setTimeout(() => {
        modeIcon.src = isDark ? 'sun.png' : 'moon.png';
        modeIcon.style.opacity = '1';
      }, 150);
    });
  </script>

</body>
</html>
